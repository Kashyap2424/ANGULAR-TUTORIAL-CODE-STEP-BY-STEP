<div class="container">
  <h1 class="text-center my-5">{{ title }}</h1>

  <div class="text-center">
    <ul *ngFor="let userInfo of memberData" style="list-style: none;">
      <li>{{userInfo.name}}</li>
      <li>{{userInfo.email}}</li>
    </ul>
  </div>
</div>

<div class="w-100 row p-5 g-0 bg-primary bg-gradient text-white position-fixed bottom-0">
  <div class="col-12 d-flex justify-content-center align-items-center">
    <footer class="text-center">
      <app-footer></app-footer>
    </footer>
  </div>
</div>
