<div class="container ">
  <div class="row g-0">
    <div class="my-5 col-12 d-flex justify-content-center align-items-center">
      <div class="col-4 card">
        <div class="card-header">
          <h2 class="m-0">{{title}}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]='loginForm' (ngSubmit)="loginUser()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="emailAddress" class="form-control" aria-describedby="emailHelp"
                placeholder="Enter email" formControlName="emailAddress">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password"
                formControlName="password">
            </div>
            <div class="my-2 form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
